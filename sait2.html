<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #2b2b2b;
            color: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .buttons {
            margin-top: 20px;
            opacity: 0;
            display: flex;
            gap: 10px;
            animation: fadeInButtons 2s ease-in-out forwards;
            animation-delay: 2s;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #2b2b2b;
            background-color: #d3d3d3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c0c0c0;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInButtons {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <div class="buttons">
        <button onclick="location.href='https://example.com/page1'">Go to Page 1</button>
        <button onclick="location.href='https://example.com/page2'">Go to Page 2</button>
        <button onclick="location.href='https://example.com/page3'">Go to Page 3</button>
        <button onclick="location.href='https://example.com/page4'">Go to Page 4</button>
        <button onclick="location.href='https://example.com/page5'">Go to Page 5</button>
    </div>
</body>
</html>
